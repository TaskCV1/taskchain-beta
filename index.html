<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskChain Dashboard</title>
  <link rel="icon" href="logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body class="bg-gray-900 text-white dark-mode font-sans">
  <div class="grid grid-cols-[220px_1fr] h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-gray-800 p-4 flex flex-col space-y-4 h-full">
      <div class="flex items-center space-x-2">
        <img src="logo.png" class="h-8 w-8" alt="Logo" />
        <span class="text-xl font-bold">TaskChain</span>
      </div>
      <nav class="flex flex-col space-y-2 mt-6">
        <button class="nav-btn" data-section="home">Home</button>
        <button class="nav-btn" data-section="create">Create Task</button>
        <button class="nav-btn" data-section="execute">Execute Task</button>
        <button class="nav-btn" data-section="validate">Validate Task</button>
        <button class="nav-btn" data-section="reputation">Reputation</button>
      </nav>
    </aside>

    <!-- Main Area -->
    <div class="flex flex-col h-full">
      <header class="bg-gray-800 px-6 py-4 flex justify-between items-center shadow-md">
        <button id="themeToggle" class="text-sm px-3 py-1 border rounded">Switch Mode</button>
        <button id="connectWallet" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Connect Wallet</button>
      </header>

      <main id="mainContent" class="p-8 overflow-y-auto flex-1">
        <p class="text-gray-400">Welcome to TaskChain. Select a section to begin.</p>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
